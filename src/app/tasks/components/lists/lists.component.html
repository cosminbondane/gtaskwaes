<mat-nav-list>
  <ng-container *ngFor="let list of items">
    <a mat-list-item (click)="selectList(list.id)">
      <mat-icon aria-label="Add task" [ngClass]="{'selected': list.id === selectedItemId}">list</mat-icon>
      <span [ngClass]="{'selected': list.id === selectedItemId}">{{list.title}}</span>
    </a>
    <mat-divider></mat-divider>
  </ng-container>
</mat-nav-list>
