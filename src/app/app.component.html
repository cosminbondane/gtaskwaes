<ng-container>
  <mat-toolbar color="primary">
    tasks management
  </mat-toolbar>

  <mat-card class="connect-card" *ngIf="!isAuthenticated">
    <mat-card-title>
        Welcome to tasks management
    </mat-card-title>
    <mat-card-content>
        <p>
          In order to manage your Google tasks lists you need to connect with your Google Account.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="authenticate()">
            Connect
        </button>
    </mat-card-actions>
  </mat-card>

  <app-tasks-page *ngIf="isAuthenticated"></app-tasks-page>
</ng-container>
